<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forms.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/signup.js"></script>
    <title>Регистрация</title>
</head>
<body>
<nav>
    <ul>
        <li class="logo"><img src="/img/7.jpg"></li>
        <li id="loginNav" class="link"><a href="../index.html">Логин</a></li>
    </ul>
</nav>
<div id="container">
    <div align="right"><h1>Регистрация</h1></div>
    <span class="errorMessage" id="formError"></span>
    <form action="../php/signup.php" id="signupForm">
        <div class="formField">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username">
            <span class="errorMessage" id="usernameError"></span>
        </div>
        <div class="formField">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
            <span class="errorMessage" id="passwordError"></span>
        </div>
        <div class="formField">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name">
            <span class="errorMessage" id="nameError"></span>
        </div>
        <div class="formField">
            <label for="email">Адрес эл. почты:</label>
            <input type="text" id="email" name="email">
            <span class="errorMessage" id="emailError"></span>
        </div>
        <div class="formField">
            <p>Пол:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label>
            <span class="errorMessage" id="genderError"></span>
        </div>
        <div class="submit">
            <input  type="submit" value="Зарегистрироваться">
        </div>

    </form>
</div>
</body>
</html>
