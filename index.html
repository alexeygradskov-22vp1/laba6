
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/login.js"></script>
    <title>Авторизация</title>
</head>
<body>
<nav>
    <ul>
        <li class="logo"><img src="img/7.jpg"></li>
        <li class="link" id="signupNav"><a href="html/signup.html">Регистрация</a></li>
    </ul>
</nav>
<div id="container">
    <div align="right"><h1>Авторизация</h1></div>
    <span class="errorMessage" id="formError"></span>
    <form action="php/login.php" id="loginForm">
        <div class="formField">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username">
            <span class="errorMessage" id="usernameError"></span>
        </div>
        <div class="formField">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
            <span class="errorMessage" id="passwordError"></span>
        </div>
        <div align="center" class="submit">
            <input type="submit" value="Войти">
        </div>
    </form>
</div>
</body>
</html>
